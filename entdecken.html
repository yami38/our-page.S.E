<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
html, body {
    margin: 0;
    padding: 0;
    background-color: snow;
    font-family: Times New Roman, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: snow;
    color: black;
    font-family: 'Great Vibes', cursive;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

header i {
    color: #8b0000;
    font-size: 1.6rem;
}

header a {
    font-family: 'Great Vibes', cursive;
    color: #8b0000;
    text-decoration: none;
}

main {
    flex: 1;
    padding: 120px 40px 40px; /* 120px oben f√ºr Header-Abstand */
    background-color: snow;
    position: relative;
}

main::before {
    content: none; /* Abdunkeln entfernt */
}

.content {
    position: relative;
    z-index: 1;
    font-size: 1.5rem;
    text-align: center;
    color: black; /* Schwarzer Text f√ºr besseren Kontrast */
}

footer {
    background-color: rgba(0,0,0,0.8);
    padding: 15px;
    text-align: center;
}

footer a {
    color: MistyRose;

    text-decoration: underline;

</style>
</head>
<body>

<header>
    <i class="fas fa-heart"></i>
    <a href="index.html">Edin & Sudenaz</a>
    <i class="fas fa-heart"></i>
</header>

<main>
    <h1>Fang die Herzen ‚ù§Ô∏è</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <p>Punkte: <span id="score">0</span></p>
    <img id="rewardImage" src="images/belohnung.jpg" alt="Belohnung" style="display:none; max-width: 100%; margin-top: 20px;">
    <button id="restartBtn" style="display:none; padding:10px 20px; margin-top:20px; font-size:16px; cursor:pointer;">üîÑ Neu starten</button>
</main>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let basket, hearts, score, rightPressed, leftPressed, gameRunning;
resetGame();

// Herz zeichnen
function drawHeart(x, y) {
    ctx.font = "24px Arial";
    ctx.fillText("‚ù§Ô∏è", x, y);
}

// Korb zeichnen
function drawBasket() {
    ctx.fillStyle = "pink";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
}

// Herz erzeugen
function spawnHeart() {
    if (!gameRunning) return;
    hearts.push({ x: Math.random() * (canvas.width - 20), y: 0 });
}

// Alles zeichnen
function draw() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBasket();
    hearts.forEach(h => {
        drawHeart(h.x, h.y);
        h.y += 2; // Geschwindigkeit
    });

    // Kollisionspr√ºfung
    hearts = hearts.filter(h => {
        if (h.y > basket.y && h.x > basket.x - 15 && h.x < basket.x + basket.width) {
            score++;
            document.getElementById("score").innerText = score;
            if (score >= 15) {
                showReward();
            }
            return false;
        }
        return h.y < canvas.height;
    });
}

// Bewegung
function moveBasket() {
    if (!gameRunning) return;
    if (rightPressed && basket.x < canvas.width - basket.width) {
        basket.x += 5;
    } else if (leftPressed && basket.x > 0) {
        basket.x -= 5;
    }
}

// Tasteneingabe
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
});

// Touchsteuerung f√ºrs Handy
canvas.addEventListener("touchmove", (e) => {
    let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
    basket.x = touchX - basket.width / 2;
});

// Spielschleifen
setInterval(() => {
    draw();
    moveBasket();
}, 20);
setInterval(spawnHeart, 1500);

// Belohnung
function showReward() {
    gameRunning = false;
    document.getElementById("rewardImage").style.display = "block";
    document.getElementById("restartBtn").style.display = "inline-block";
}

// Neu starten
document.getElementById("restartBtn").addEventListener("click", resetGame);

function resetGame() {
    basket = { x: canvas.width / 2 - 25, y: canvas.height - 40, width: 50, height: 20 };
    hearts = [];
    score = 0;
    rightPressed = false;
    leftPressed = false;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("rewardImage").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
}
</script>


<main>
    <h1 class="content">Entdecken</h1>
    <p class="content">Hier kannst du spannende Inhalte einf√ºgen.</p>
</main>

<footer>

</footer>

</body>
</html>
