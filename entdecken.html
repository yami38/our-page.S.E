    <!-- Google Font für Schreibschrift -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            margin: 0;
            padding-top: 80px;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        header {
            background-color: beige;
            color: black;
            font-family: 'Tangerine', cursive;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
         }
        header i {
            color: brown;
            font-size: 1.6rem;
        }
        
        .container {
            flex: 1;
            display: flex;
            margin-top: 100px; /* Platz unter Header */
        }

         /* Hauptbereich */
        main {
            flex: 1;
            padding: 40px;
            background: beige;
            position: relative;
        }

        /* Hintergrund abdunkeln */
        main::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
        }
        
        .content {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>

</head>
