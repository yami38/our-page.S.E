<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edin & Sudenaz</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
html, body {
    margin: 0;
    padding: 0;
    background-color: snow;
    font-family: Times New Roman, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: snow;
    color: black;
    font-family: 'Great Vibes', cursive;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

header i {
    color: #8b0000;
    font-size: 1.6rem;
}

header a {
    font-family: 'Great Vibes', cursive;
    color: #8b0000;
    text-decoration: none;
}

main {
    flex: 1;
    padding: 120px 40px 40px; /* 120px oben für Header-Abstand */
    background-color: snow;
    position: relative;
}

main::before {
    content: none; /* Abdunkeln entfernt */
}

.content {
    position: relative;
    z-index: 1;
    font-size: 1.5rem;
    text-align: center;
    color: black; /* Schwarzer Text für besseren Kontrast */
}

footer {
    background-color: rgba(0,0,0,0.8);
    padding: 15px;
    text-align: center;
}

footer a {
    color: MistyRose;
    margin: 0 10px;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<header>
    <i class="fas fa-heart"></i>
    <a href="index.html">Edin & Sudenaz</a>
    <i class="fas fa-heart"></i>
</header>

<main style="text-align:center;">
    <h1>Fang die Herzen ❤️</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Punkte: <span id="score">0</span></p>
</main>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Canvas-Größe dynamisch anpassen
function resizeCanvas() {
    if (window.innerWidth < 500) {
        canvas.width = window.innerWidth - 20; 
        canvas.height = window.innerHeight * 0.7;
    } else {
        canvas.width = 500; 
        canvas.height = 600;
    }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let basket = { x: canvas.width / 2 - 25, y: canvas.height - 40, width: 50, height: 20 };
let hearts = [];
let score = 0;
let rightPressed = false;
let leftPressed = false;

// Herz zeichnen
function drawHeart(x, y) {
    ctx.font = "24px Arial";
    ctx.fillText("❤️", x, y);
}

// Korb zeichnen
function drawBasket() {
    ctx.fillStyle = "pink";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
}

// Herz erzeugen
function spawnHeart() {
    hearts.push({ x: Math.random() * (canvas.width - 20), y: 0 });
}

// Alles zeichnen
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBasket();
    hearts.forEach(h => {
        drawHeart(h.x, h.y);
        h.y += 2;
    });

    // Kollisionsprüfung
    hearts = hearts.filter(h => {
        if (h.y > basket.y && h.x > basket.x - 15 && h.x < basket.x + basket.width) {
            score++;
            document.getElementById("score").innerText = score;
            return false;
        }
        return h.y < canvas.height;
    });
}

// Bewegung
function moveBasket() {
    if (rightPressed && basket.x < canvas.width - basket.width) {
        basket.x += 5;
    } else if (leftPressed && basket.x > 0) {
        basket.x -= 5;
    }
}

// Tasteneingabe
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
});

// Touchsteuerung fürs Handy (ohne Scroll)
canvas.addEventListener("touchstart", (e) => e.preventDefault(), { passive: false });
canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
    basket.x = touchX - basket.width / 2;
}, { passive: false });

// Spielschleifen
setInterval(() => {
    draw();
    moveBasket();
}, 20);
setInterval(spawnHeart, 1000);
</script>


<main>
    <h1 class="content">Entdecken</h1>
    <p class="content">Hier kannst du spannende Inhalte einfügen.</p>
</main>

<footer>
    <a href="entdecken.html">Entdecken</a> | 
    <a href="einkaufen.html">Einkaufen</a> |
    <a href="kontaktieren.html">Kontaktieren</a> 
</footer>

</body>
</html>
