<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edin & Sudenaz</title>

<!-- Google Font für Schreibschrift -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- Font Awesome für Herz-Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    /* Kopfbereich */
    header {
        background-color: red;
        color: pink;
        font-family: 'Pacifico', cursive;
        font-size: 2.5rem;
        text-align: center;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    header i {
        color: pink;
    }

    /* Layout */
    .container {
        flex: 1;
        display: flex;
    }

    /* Sidebar */
    nav {
        width: 220px;
        background-color: rgba(0,0,0,0.7);
        padding: 20px;
    }

    nav h3 {
        color: #ffb6c1;
        border-bottom: 1px solid #ffb6c1;
        padding-bottom: 5px;
    }

    nav a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 10px 0;
    }

    nav a:hover {
        color: #ffb6c1;
    }

    /* Hauptbereich */
    main {
        flex: 1;
        padding: 40px;
        background: url('background.jpg') center/cover no-repeat fixed;
        position: relative;
    }

    /* Hintergrund abdunkeln für Lesbarkeit */
    main::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
    }

    .content {
        position: relative;
        z-index: 1;
        font-size: 1.5rem;
        text-align: center;
    }

    /* Schreibmaschinen-Effekt */
    .typing {
    border-right: .15em solid #ffb6c1;
    white-space: normal;
    overflow: hidden;
    max-width: 90%;
    margin: 0 auto;
    word-break: break-word;
    display: inline-block; /* wichtig: passt sich Textbreite an */
    }




    @keyframes blink {
        50% { border-color: transparent }
    }

    /* Footer */
    footer {
        background-color: rgba(0,0,0,0.8);
        padding: 15px;
        text-align: center;
    }

    footer a {
        color: #ffb6c1;
        margin: 0 10px;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        nav {
            width: 100%;
        }
        main {
            min-height: 300px;
        }
        header {
            font-size: 2rem;
            flex-wrap: wrap;
            gap: 5px;
            padding: 15px;
        }
    }
</style>

</head>
<body>

<header>
    <i class="fas fa-heart"></i>
    Edin & Sudenaz
    <i class="fas fa-heart"></i>
</header>

<div class="container">
    <nav>
        <h3>Menü</h3>
        <a href="#">Startseite</a>
        <a href="#">Brief 1</a>
        <a href="#">Brief 2</a>
        <a href="#">Brief 3</a>
    </nav>

    <main>
        <div class="content">
            <div class="typing"> </div>
        </div>
    </main>
</div>

<footer>
    <a href="#">Entdecken</a> |
    <a href="#">Einkaufen</a> |
    <a href="#">Folgen</a> |
    <a href="#">Kontaktieren</a>
</footer>

<script>

const messages = [
    "Web siteme hoş geldin Edinim <3",
    "Sana olan sevgim o kadar büyük ki, bunu bu sayfayla sana iletmek istiyorum.",
    "İyi eğlenceler ..."
];
let messageIndex = 0;
let charIndex = 0;
const typingElement = document.querySelector('.typing');

function type() {
    if (charIndex < messages[messageIndex].length) {
        typingElement.textContent += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100); // Tippgeschwindigkeit
    } else {
        setTimeout(() => {
            charIndex = 0;
            messageIndex = (messageIndex + 1) % messages.length;
            typingElement.textContent = '';
            type();
        }, 2000); // Pause zwischen Sätzen
    }
}

type();

</script>

</body>
</html>
