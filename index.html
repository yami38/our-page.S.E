<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edin & Sudenaz</title>

<!-- Google Font für Schreibschrift -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- Font Awesome für Herz-Icon & Menü -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    /* Kopfbereich */
    header {
        background-color: red;
        color: pink;
        font-family: 'Pacifico', cursive;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    header i {
        color: pink;
        font-size: 2rem;
    }

    /* Menü-Button */
    .menu-toggle {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: pink;
        cursor: pointer;
        position: absolute;
        left: 15px;
    }

    /* Layout */
    .container {
        flex: 1;
        display: flex;
        margin-top: 120px; /* Platz unter Header */
    }

    /* Sidebar */
    nav {
        width: 220px;
        background-color: rgba(0,0,0,0.7);
        padding: 20px;
        transition: transform 0.3s ease;
    }

    nav h3 {
        color: #ffb6c1;
        border-bottom: 1px solid #ffb6c1;
        padding-bottom: 5px;
    }

    nav a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 10px 0;
    }

    nav a:hover {
        color: #ffb6c1;
    }

    /* Eingeklappt */
    nav.closed {
        transform: translateX(-100%);
    }

    /* Hauptbereich */
    main {
        flex: 1;
        padding: 40px;
        background: black url('images/back.jpg') center center / cover no-repeat fixed;
        position: relative;
    }

    /* Hintergrund abdunkeln */
      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
    }
    .content {
        position: relative;
        z-index: 1;
        font-size: 1.5rem;
        text-align: center;
    }

    /* Schreibmaschinen-Effekt */
    .typing {
        border-right: .15em solid #ffb6c1;
        white-space: normal;
        overflow: hidden;
        max-width: 90%;
        margin: 0 auto;
        word-break: break-word;
        display: inline-block;
        animation: blink .75s step-end infinite;
    }

    @keyframes blink {
        50% { border-color: transparent }
    }

    /* Footer */
    footer {
        background-color: rgba(0,0,0,0.8);
        padding: 15px;
        text-align: center;
    }

    footer a {
        color: #ffb6c1;
        margin: 0 10px;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        nav {
            position: fixed;
            top: 80px;
            left: 0;
            height: calc(100% - 80px);
            z-index: 999;
        }
    }
</style>
</head>
<body>

<header>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <i class="fas fa-heart"></i>
    Edin & Sudenaz
    <i class="fas fa-heart"></i>
</header>

<div class="container">
    <nav class="closed">
        <h3>Menü</h3>
        <a href="#">Startseite</a>
        <a href="#">Brief 1</a>
        <a href="#">Brief 2</a>
        <a href="#">Brief 3</a>
    </nav>

    <main>
        <div class="content">
            <div class="typing"></div>
        </div>
    </main>
</div>

    <footer>
      <a href="entdecken.html">Entdecken</a> | 
      <a href="einkaufen.html">Einkaufen</a> |
      <a href="kontaktieren.html">Kontaktieren</a> 
    </footer>
   
<script>
// Schreibmaschinen-Text
const messages = [
    "Web siteme hoş geldin Edinim <3",
    "Sana olan sevgim o kadar büyük ki, bunu bu sayfayla sana iletmek istiyorum.",
    "İyi eğlenceler ..."
];
let messageIndex = 0;
let charIndex = 0;
const typingElement = document.querySelector('.typing');

function type() {
    if (charIndex < messages[messageIndex].length) {
        typingElement.textContent += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100);
    } else {
        setTimeout(() => {
            charIndex = 0;
            messageIndex = (messageIndex + 1) % messages.length;
            typingElement.textContent = '';
            type();
        }, 2000);
    }
}
type();

// Sidebar Toggle
const nav = document.querySelector('nav');
const toggleBtn = document.querySelector('.menu-toggle');
toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('closed');
});
</script>

</body>
</html>
