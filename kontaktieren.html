<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edin & Sudenaz</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
html, body {
    margin: 0;
    padding: 0;
    background-color: snow;
    font-family: Times New Roman, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: snow;
    color: black;
    font-family: 'Great Vibes', cursive;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 1px solid #ddd;
}
header i { color: #8b0000; }
header a {
    font-family: 'Great Vibes', cursive;
    color: #8b0000;
    text-decoration: none;
}


main {
    flex: 1;
    padding: 120px 40px 40px; /* 120px oben für Header-Abstand */
    background-color: snow;
    position: relative;
}

main::before {
    content: none; /* Abdunkeln entfernt */
}

.content {
    position: relative;
    font-family: "Times New Roman", serif;
    z-index: 1;
    font-size: 2.1rem;
    text-align: center;
    color: black; /* Schwarzer Text für besseren Kontrast */
}

.contenttionter {
    position: relative;
    font-family: "Times New Roman", serif;
    z-index: 1;
    font-size: 1.0rem;
    text-align: center; 
    color: grey;
}

footer{ background:snow; color:black; padding:16px; text-align:center; }
footer a{ color:#8b0000; text-decoration:none; margin:0 10px; }

footer a:hover {
    text-decoration: underline;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: white;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    color: black;
}

.card:hover {
    transform: translateY(-5px);
}

/* Icons groß machen */
.card i {
    font-size: 40px;
    margin-bottom: 10px;
}

/* Farben für die einzelnen Apps */
.discord i { color: #5865F2; }
.instagram i { color: #E4405F; }
.snapchat i { color: #FFFC00; }
.tiktok i { color: #000000; }

    
</style>
</head>
<body>

<header>
    <i class="fas fa-heart"></i>
    <a href="index.html">Edin & Sudenaz</a>
    <i class="fas fa-heart"></i>
</header>

<main>
    <h1 class="content">Kontaktieren </h1>
    <p class="contenttionter">Ich werde immer und überall für dich erreichbar sein!<br><br>Ich bin 24/7 für dich da</p>

    <div class="card-container">
        <!-- Discord -->
        <div class="card discord">
            <i class="fab fa-discord"></i>
            <h2>Discord</h2>
            <p>ergsdn</p>
        </div>

        <!-- Instagram -->
        <div class="card instagram">
            <i class="fab fa-instagram"></i>
            <h2>Instagram</h2>
            <p>38sudenaz</p>
        </div>

        <!-- Snapchat -->
        <div class="card snapchat">
            <i class="fab fa-snapchat-ghost"></i>
            <h2>Snapchat</h2>
            <p>sudenaz.e38</p>
        </div>

        <!-- TikTok -->
        <div class="card tiktok">
            <i class="fab fa-tiktok"></i>
            <h2>TikTok</h2>
            <p>38sudenaz</p>
        </div>
    </div>
</main>


<footer>
    <a href="entdecken.html">Entdecken</a> | 
    <a href="einkaufen.html">Einkaufen</a> |
    <a href="kontaktieren.html">Kontaktieren</a> 
</footer>

</body>
</html>
